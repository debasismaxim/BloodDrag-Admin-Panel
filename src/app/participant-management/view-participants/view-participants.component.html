<section class="admin-content">
    <div class="bg-dark">

        <div class="container  m-b-30">

            <div class="row">

                <div class="col-12 text-white p-t-40 p-b-90">

                    <h4 class="">View Participants</h4>

                    <p class="opacity-75 "></p>
                </div>

            </div>

        </div>

    </div>
    <div class="container pull-up">
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header">

                        <!-- <div class="media">

                            <div class="media-body m-auto">

                                <h5 class="m-0"> Manage Tax </h5>

                                <div class="opacity-75 text-muted"></div>

                            </div>

                        </div> -->



                        <div class="card-controls">

                        </div>

                    </div>
                <div class="card-body ">
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
            
                                    <div class="form-row m-b-20">
            
                                        <label for="username">Please select event to view the corresponding participants</label>
            
            
                                        <select class="form-control " required=""  [(ngModel)]="selectedEvent"
                                            id="event-dropdown">
                                            <option value="" selected disabled>Select Event</option>
                                            <option *ngFor="let event of eventList" [value]="event.id">{{event?.name}}</option>
                                        </select>
            
                                    </div>
            
                                
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary mb-4" [disabled]="!selectedEvent" (click)="getAllParticipants(selectedEvent)">Get Participants</button>
            
                                </div>
                        </div>
                    </div>

                    

                </div>
</div>
                <div class="card mb-4" *ngIf="allPariticipantList && allPariticipantList.length">

                    <div class="card-body">
                        <div class="table-responsive p-t-10">
                            <table id="member" class="table   " style="width:100%">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Participant Name </th>
                                    <th>Car</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                    
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let p of allPariticipantList; let i=index">
                                    <td>{{ i+1 }}</td>
                                    <td>{{ p.userData.firstName + " " +  p.userData.lastName }}</td>
                                    <td>{{ p.carData.make + " " + p.carData.model}}</td>
                                    <td class="status {{getStatus(p.status).name}}">{{getStatus(p.status).name}}</td>
                                    <td>
                                        
                                        <a style="font-size:18px;"><i class="mdi mdi-invert-colors" title="View Details" alt="View Details"></i></a>
                                        
                                        <a style="font-size:18px;padding: 5px; cursor: pointer;" ><i class="mdi mdi-checkbox-marked-circle" title="Approve" alt="Approve"></i></a>
                                        <a style="font-size:18px;padding: 5px; cursor: pointer;"><i class="mdi mdi-close-circle" title="Reject" alt="Reject"></i></a>
                                        <a style="font-size:18px; cursor: pointer;" 
                                        
                                       ><i class="mdi mdi-delete-circle-outline" title="delete" alt="delete"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
