
<section class="admin-content">
    <div class="bg-dark">

        <div class="container  m-b-30">

            <div class="row">

                <div class="col-12 text-white p-t-40 p-b-90">



                    <h4 class="">Ticket Types</h4>

                    <p class="opacity-75 "></p>





                </div>

            </div>

        </div>

    </div>
    <div class="container pull-up">
        <div class="row">
            <div class="col-12">
                <div class="card">

                    <div class="card-body">
                        <button type="button" class="btn btn-primary float-right" data-toggle="modal"
                                        data-target="#newTicketTypeModal">
                                    Add New
                                </button>
                        <div class="table-responsive p-t-10">
                            <table id="member" class="table   " style="width:100%">
                                <thead>
                                <tr>
                                    <th>Ticket Type</th>
                                    <th class="text-center">Action</th>
                                    
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let tkt of ticketTypeList">
                                    <td>{{tkt.name}}</td>
                                    <td class="text-center">
                                        <a style="font-size:18px;padding: 5px; cursor: pointer;" (click)="openUpdateModal(tkt)"><i class="mdi mdi-square-edit-outline" title="Edit" alt="Edit"></i></a>
                                        <a style="font-size:18px; cursor: pointer;" 
                                        (click)="deleteById(tkt.id)"
                                       ><i class="mdi mdi-delete-circle-outline" title="delete" alt="delete"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="modal fade" id="newTicketTypeModal" tabindex="-1" role="dialog"
                                     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalCenterTitle">New Ticket Type</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form [formGroup]="createTicketTypeForm" #f="ngForm" autocomplete="off" (ngSubmit)="createTicketTypes(f)" style="padding: 30px 0;">
                                                    <div class="form-row">
                                                        <div class="form-group col-md-12">
                                                            <!-- <label>Ticket Type</label> -->
                                                            <input type="text" class="form-control" formControlName="name" 
                                                            [ngClass]="{'is-invalid': createTicketTypeForm.controls['name'].status == 'INVALID' && createTicketTypeForm.controls['name'].touched}"
                                                                placeholder="Ticket type">
                                                            
                                                        </div>
                                                    </div>
                        
                                                    <!-- <button type="submit" class="btn btn-primary">Update Ticket Types</button> -->
                                                    <div class="text-center divider">
                                                        <button type="button" class="btn btn-secondary" style="margin-right: 10px" data-dismiss="modal">
                                                            Cancel
                                                        </button>
                                                        <button type="submit" class="btn btn-primary">Create</button>
                                                    </div>
                                                    
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
<div class="modal fade" id="updateTicketTypeModal" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                               <div class="modal-dialog modal-dialog-centered" role="document">
                                   <div class="modal-content">
                                       <div class="modal-header">
                                           <h5 class="modal-title" id="exampleModalCenterTitle">Update Ticket Type</h5>
                                           <button type="button" class="close" data-dismiss="modal"
                                                   aria-label="Close">
                                               <span aria-hidden="true">&times;</span>
                                           </button>
                                       </div>
                                       <div class="modal-body">
                                           <form [formGroup]="updateTicketTypeForm" #f="ngForm" autocomplete="off" (ngSubmit)="updateTicketTypes(updateTicketTypeForm.value.id, f)" style="padding: 30px 0;">
                                               <div class="form-row">
                                                   <div class="form-group col-md-12">
                                                       <!-- <label>Ticket Type</label> -->
                                                       <input type="text" class="form-control" formControlName="name" 
                                                       [ngClass]="{'is-invalid': updateTicketTypeForm.controls['name'].status == 'INVALID' && updateTicketTypeForm.controls['name'].touched}"
                                                           placeholder="Ticket type">
                                                       
                                                   </div>
                                               </div>
                   
                                               <!-- <button type="submit" class="btn btn-primary">Update Ticket Types</button> -->
                                               <div class="text-center divider">
                                                   <button type="button" class="btn btn-secondary" style="margin-right: 10px" data-dismiss="modal">
                                                       Cancel
                                                   </button>
                                                   <button type="submit" class="btn btn-primary">Update</button>
                                               </div>
                                               
                                           </form>
                                       </div>
                                   </div>
                               </div>
                           </div>
