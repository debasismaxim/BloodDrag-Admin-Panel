<section class="admin-content">
    <div class="bg-dark">

        <div class="container  m-b-30">

            <div class="row">

                <div class="col-12 text-white p-t-40 p-b-90">



                    <h4 class="">View Members</h4>

                    <p class="opacity-75 "></p>





                </div>

            </div>

        </div>

    </div>
    <div class="container pull-up">
        <div class="row">
            <div class="col-12">
                <div class="card">

                    <div class="card-body">
                        <div class="table-responsive p-t-10">
                            <table id="member" class="table   " style="width:100%">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                    
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let member of allMemberList">
                                    <td>{{member.firstName + " " + member.lastName}}</td>
                                    <td>{{member.email}}</td>
                                    <td class="status {{member.status == 0 ? 'inactive': 'active'}}">{{member.status == 0 ? 'Inactive': 'Active'}}</td>
                                    <td>
                                        <a style="font-size:18px;padding: 5px;" [routerLink]="['/mm/member-details', member.id ]" routerLinkActive="router-link-active"><i class="fa fa-eye" title="View" alt="View"></i></a>
                                        <a style="font-size:18px;padding: 5px;" [routerLink]="['/mm/edit-member', member.id ]" routerLinkActive="router-link-active"><i class="mdi mdi-square-edit-outline" title="Edit" alt="Edit"></i></a>
                                        <a style="font-size:18px; cursor: pointer;" 
                                        (click)="deleteUser(member.id)"
                                       ><i class="mdi mdi-delete-circle-outline" title="delete" alt="delete"></i></a>
                                        <!-- <a class="detail-link" [routerLink]="['/mm/member-details', member.id ]" routerLinkActive="router-link-active">Details</a> -->
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
