<section class="admin-content">
    <div class="bg-dark">

        <div class="container  m-b-30">

            <div class="row">

                <div class="col-12 text-white p-t-40 p-b-90">
                    <h4 class="">Manage Product Colors</h4>
                    <p class="opacity-75 "></p>
                </div>
            </div>
        </div>
    </div>
    <div class="container pull-up">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">

                        <div class="media">

                            <div class="media-body m-auto">

                                <h5 class="m-0"> Manage Product Colors </h5>

                                <div class="opacity-75 text-muted"></div>

                            </div>

                        </div>



                        <div class="card-controls">

                        </div>

                    </div>
                <div class="card-body ">
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <form [formGroup]="updateColorForm"
                            #f="ngForm"
                            autocomplete="off"
                            (ngSubmit)="f.valid ? updateColor(f): ''">
            
                                   
                                <div class="form-row m-b-20" >
                                    <div class="form-group col-md-12">
                                        <label for="mobile">Color</label>
                                        <input type="text" class="form-control"
                                        [ngClass]="{'is-invalid': updateColorForm.controls['name'].status == 'INVALID' && updateColorForm.controls['name'].touched}"
                                        id="phone" formControlName="name"
                                            placeholder="Enter Color Name">
                                    </div>
                                            
                                    
                                </div>
                                <div class="form-row m-b-20" >
                                    <div class="form-group col-md-12">
                                        <label for="mobile">Color Code</label>
                                        <input type="color" class="form-control"
                                        [ngClass]="{'is-invalid': updateColorForm.controls['colorCode'].status == 'INVALID' && updateColorForm.controls['colorCode'].touched}"
                                        id="phone" formControlName="colorCode"
                                            placeholder="Enter Color Code">
                                    </div>
                                            
                                    
                                </div>
                                
                                <div class="text-center">
                                    <button type="submit" [disabled]="f.invalid" class="btn btn-primary">{{colorId ? "Update": "Create"}}</button>
            
                                </div>
            
                                
                            </form>
                        </div>
                    </div>

                    

                </div>
</div>
            </div>
            <div class="col-12 m-t-20">
                <div class="card">
                    <div class="card-header">

                        <div class="media">

                            <div class="media-body m-auto">

                                <h5 class="m-0"> Color List </h5>

                                <div class="opacity-75 text-muted"></div>

                            </div>

                        </div>



                        <div class="card-controls">

                        </div>

                    </div>
                    <div class="card-body">
                        <div class="table-responsive p-t-10">
                            <table id="member" class="table   " style="width:100%">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>COLOR</th>
                                    
                                    <th>COLOR CODE</th>
                                    <th>Action</th>
                                    
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let color of allColorsList; let i=index">
                                    <td>{{i+1}}</td>
                                    <td>{{color.name}}</td>
                                    <td> {{color.colorCode}} </td>
                                    <td>
                                        <a style="font-size:18px;padding: 5px; cursor: pointer;" (click)="setEditForm(color)" ><i class="mdi mdi-square-edit-outline" title="Edit" alt="Edit"></i></a>
                                        <a style="font-size:18px; cursor: pointer;" 
                                        (click)="deleteById(color.id)"
                                       ><i class="mdi mdi-delete-circle-outline" title="delete" alt="delete"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
