<section class="admin-content">
    <div class="bg-dark">

        <div class="container  m-b-30">

            <div class="row">

                <div class="col-12 text-white p-t-40 p-b-90">
                    <h4 class="">Manage Categories</h4>
                    <p class="opacity-75 "></p>
                </div>
            </div>
        </div>
    </div>
    <div class="container pull-up">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">

                        <div class="media">

                            <div class="media-body m-auto">

                                <h5 class="m-0"> Manage Category </h5>

                                <div class="opacity-75 text-muted"></div>

                            </div>

                        </div>



                        <div class="card-controls">

                        </div>

                    </div>
                <div class="card-body ">
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <form [formGroup]="updateCategoryForm"
                            #f="ngForm"
                            autocomplete="off"
                            (ngSubmit)="f.valid ? updateCategory(f): ''">
            
                                   
                                <div class="form-row m-b-20" >
                                    <div class="form-group col-md-12">
                                        <label for="mobile">Category</label>
                                        <input type="text" class="form-control"
                                        [ngClass]="{'is-invalid': updateCategoryForm.controls['name'].status == 'INVALID' && updateCategoryForm.controls['name'].touched}"
                                        id="phone" formControlName="name"
                                            placeholder="Enter Category Name">
                                    </div>
                                            
                                    
                                </div>
                                <div class="form-row m-b-20" >
                                    <div class="form-group col-md-6">
                                        <label class="example-margin d-block">Show in Menu</label>
                                        <mat-radio-group formControlName="showInMenu">
                                            <mat-radio-button class="example-margin p-1" [checked]="updateCategoryForm.value.showInMenu === 1" [value]="1">Active</mat-radio-button>
                                            <mat-radio-button class="example-margin p-1 ml-3l" [checked]="updateCategoryForm.value.showInMenu === 0" [value]="0"> Inactive</mat-radio-button>
                                        </mat-radio-group>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="example-margin d-block">Status</label>
                                        <mat-radio-group formControlName="status">
                                            <mat-radio-button class="example-margin p-1" [checked]="updateCategoryForm.value.status === 1" [value]="1">Active</mat-radio-button>
                                            <mat-radio-button class="example-margin p-1 ml-3l" [checked]="updateCategoryForm.value.status === 0" [value]="0"> Inactive</mat-radio-button>
                                        </mat-radio-group>
                                    </div>
                                </div>
                                <div class="form-row m-b-20" >
                                    <div class="form-group col-md-12">
                                        <label for="mobile">Display Order</label>
                                        <input type="text" class="form-control"
                                        [ngClass]="{'is-invalid': updateCategoryForm.controls['displayOrder'].status == 'INVALID' && updateCategoryForm.controls['displayOrder'].touched}"
                                        id="phone" formControlName="displayOrder"
                                            placeholder="Enter Display Order">
                                    </div>
                                            
                                    
                                </div>
                                
                                <div class="text-center">
                                    <button type="submit" [disabled]="f.invalid" class="btn btn-primary">{{categoryId? "Update": "Create"}}</button>
            
                                </div>
            
                                
                            </form>
                        </div>
                    </div>

                    

                </div>
</div>
            </div>
            <div class="col-12 m-t-20">
                <div class="card">
                    <div class="card-header">

                        <div class="media">

                            <div class="media-body m-auto">

                                <h5 class="m-0"> Catgeory List </h5>

                                <div class="opacity-75 text-muted"></div>

                            </div>

                        </div>



                        <div class="card-controls">

                        </div>

                    </div>
                    <div class="card-body">
                        <div class="table-responsive p-t-10">
                            <table id="member" class="table   " style="width:100%">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>CATEGORY</th>
                                    
                                    <th>SHOW IN MENU</th>
                                    <th>STATUS</th>
                                    <th>Action</th>
                                    
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let category of allCategoriesList; let i=index">
                                    <td>{{i+1}}</td>
                                    <td>{{category.name}}</td>
                                    <td> {{category.showInMenu ? 'Active': 'Inactive'}} </td>
                                    <td>{{category.status ? 'Active': 'Inactive'}}</td>
                                    <td>
                                        <a style="font-size:18px;padding: 5px; cursor: pointer;" (click)="setEditForm(category)" ><i class="mdi mdi-square-edit-outline" title="Edit" alt="Edit"></i></a>
                                        <a style="font-size:18px; cursor: pointer;" 
                                        (click)="deleteById(category.id)"
                                       ><i class="mdi mdi-delete-circle-outline" title="delete" alt="delete"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
