<section class="admin-content">
    <div class="bg-dark">

        <div class="container  m-b-30">

            <div class="row">

                <div class="col-6 text-white p-t-40 p-b-90">
                    <h4 class="">Manage Products</h4>
                    <p class="opacity-75 "></p>
                </div>
                <div class="col-6 text-white p-t-40 p-b-90">
                    <a [routerLink]="['/pm/add-product' ]" routerLinkActive="router-link-active" class="btn  m-b-30 ml-2 mr-2 btn-success float-right"><i class="mdi mdi-plus"></i> Add Product </a>
                </div>
            </div>

        </div>

    </div>
    <div class="container pull-up">
        <div class="row">
            <div class="col-12">
                <div class="card">

                    <div class="card-body">
                        <div class="table-responsive p-t-10">
                            <table id="member" class="table   " style="width:100%">
                                <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Product Name</th>
                                    <th>Model</th>
                                    <th>Category</th>
                                    
                                    <th>Types</th>
                                    <th>Action</th>
                                    
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let prod of allProductList">
                                    <td>
                                        <span class="avatar avatar-l">
                                            <img [src]="prodImageBaseUrl + prod.images[0]" alt="..." class="avatar-img">
                                        </span>
                                    </td>
                                    <td>{{prod.itemTitle}}</td>
                                    
                                    
                                    <td>{{prod.model}}</td>
                                    <td>{{categoryNames(prod.category)}}</td>
                                    
                                    <td>{{typeNames(prod.types)}}</td>
                                    <td>
                                        <a style="font-size:18px;padding: 5px;" [routerLink]="['/pm/manage-product-details', prod.id ]"><i class="mdi mdi-invert-colors" title="Add Product Details" alt="Add Product Details"></i></a>
                                        <a style="font-size:18px;padding: 5px;" [routerLink]="['/pm/edit-product', prod.id ]" routerLinkActive="router-link-active"><i class="mdi mdi-square-edit-outline" title="Edit" alt="Edit"></i></a>
                                        <a style="font-size:18px; cursor: pointer;" 
                                        (click)="deleteById(prod.id)"
                                       ><i class="mdi mdi-delete-circle-outline" title="delete" alt="delete"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
