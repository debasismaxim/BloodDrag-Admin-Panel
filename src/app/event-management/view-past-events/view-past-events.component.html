<section class="admin-content">
    <div class="bg-dark">

        <div class="container  m-b-30">

            <div class="row">

                <div class="col-12 text-white p-t-40 p-b-90">



                    <h4 class="">View Events</h4>

                    <p class="opacity-75 "></p>





                </div>

            </div>

        </div>

    </div>
    <div class="container pull-up">
        <div class="row">
            <div class="col-12">
                <div class="card">

                    <div class="card-body">
                        <div class="table-responsive p-t-10">
                            <table id="member" class="table   " style="width:100%">
                                <thead>
                                <tr>
                                    <th>Event Name</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Location</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                    
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let event of allEventList">
                                    <td>{{event.name}}</td>
                                    <td>{{event.startDate}}</td>
                                    <td>{{event.endDate}}</td>
                                    <td>{{event.location}}</td>
                                    <td class="status {{getStatus(event.status).name}}">{{getStatus(event.status).name}}</td>
                                    <td>
                                        <!-- <a style="font-size:18px;padding: 5px;" [routerLink]="['/em/edit-event', event.id ]" routerLinkActive="router-link-active"><i class="mdi mdi-square-edit-outline" title="Edit" alt="Edit"></i></a> -->
                                        <a style="font-size:18px; cursor: pointer;" 
                                        (click)="deleteById(event.id)"
                                       ><i class="mdi mdi-delete-circle-outline" title="delete" alt="delete"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
