<section class="admin-content">
    <div class="bg-dark">

        <div class="container  m-b-30">

            <div class="row">

                <div class="col-12 text-white p-t-40 p-b-90">



                    <h4 class="">View Badges</h4>

                    <p class="opacity-75 "></p>





                </div>

            </div>

        </div>

    </div>
    <div class="container pull-up">
        <div class="row">
            <div class="col-12">
                <div class="card">

                    <div class="card-body">
                        <div class="table-responsive p-t-10">
                            <table id="member" class="table   " style="width:100%">
                                <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Icon</th>
                                    
                                    <th>Type</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                    
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let badge of allBadgeList">
                                    <td>{{badge.title}}</td>
                                    <td>
                                        <span class="avatar avatar-l">
                                            <img [src]="badgeImageBaseUrl + badge.icon" alt="..." class="avatar-img">
                                        </span>
                                    </td>
                                    
                                    <td>{{getBadgeType(badge.badgeType).name}}</td>
                                    
                                    <td class="status {{getStatus(badge.status).name}}">{{getStatus(badge.status).name}}</td>
                                    <td>
                                        <a style="font-size:18px;padding: 5px;" [routerLink]="['/bm/edit-badge', badge.id ]" routerLinkActive="router-link-active"><i class="mdi mdi-square-edit-outline" title="Edit" alt="Edit"></i></a>
                                        <a style="font-size:18px; cursor: pointer;" 
                                        (click)="deleteById(badge.id)"
                                       ><i class="mdi mdi-delete-circle-outline" title="delete" alt="delete"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
