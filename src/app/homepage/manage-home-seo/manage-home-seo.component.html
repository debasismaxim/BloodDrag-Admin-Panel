<section class="admin-content">
  <div class="bg-dark">

    <div class="container  m-b-30">

      <div class="row">

        <div class="col-12 text-white p-t-40 p-b-90">
          <h4 class="">Manage Home Seo</h4>
          <p class="opacity-75 "></p>
        </div>
      </div>
    </div>
  </div>
  <div class="container pull-up">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">

            <div class="media">

              <div class="media-body m-auto">

                <h5 class="m-0"> Manage Home Seo </h5>

                <div class="opacity-75 text-muted"></div>

              </div>

            </div>



            <div class="card-controls">

            </div>

          </div>
          <div class="card-body ">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <form [formGroup]="updateHomeGridForm" #f="ngForm" autocomplete="off"
                  (ngSubmit)="f.valid ? updateHomeBanner(f): ''">
                  <div class="form-row m-b-20">
                    <div class="form-group col-md-12">
                      <label for="mobile">Title</label>
                      <input type="text" class="form-control"
                        [ngClass]="{'is-invalid': updateHomeGridForm.controls['title'].status == 'INVALID' && updateHomeGridForm.controls['title'].touched}"
                        id="phone" formControlName="title" placeholder="Enter Title">
                    </div>


                  </div>
                  <div class="form-row m-b-20">
                    <div class="form-group col-md-12">
                      <label for="mobile">Description</label>
                      <textarea class="form-control"
                        [ngClass]="{'is-invalid': updateHomeGridForm.controls['description'].status == 'INVALID' && updateHomeGridForm.controls['description'].touched}"
                        id="phone" formControlName="description" placeholder="Enter Description">

                                        </textarea>
                    </div>


                  </div>

                  <div class="form-row m-b-20">
                    <div class="form-group col-md-12">
                      <label for="mobile">Keywords</label>
                      <input class="form-control"
                        [ngClass]="{'is-invalid': updateHomeGridForm.controls['keywords'].status == 'INVALID' && updateHomeGridForm.controls['keywords'].touched}"
                        id="keywords" formControlName="keywords" placeholder="Enter Keywords" />
                    </div>


                  </div>


                  <div class="text-center">
                    <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Save</button>

                  </div>


                </form>
              </div>
            </div>



          </div>
        </div>
      </div>
    </div>
  </div>
</section>
