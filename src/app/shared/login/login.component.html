<main class="admin-main  ">
    <div class="container-fluid">
        <div class="row ">
            <div class="col-lg-4  bg-white">
                <div class="row align-items-center m-h-100">
                    <div class="mx-auto col-md-8">
                        <div class="p-b-20 text-center">
                            <p>
                                <img src="assets/img/logo.png" width="240" alt="">

                            </p>
                        </div>
                        <h3 class="text-center p-b-20 fw-400">Login</h3>
                        <form class="needs-validation"  [formGroup]="loginForm"
                        #f="ngForm"
                        autocomplete="off"
                        (ngSubmit)="f.valid ? loginAdmin(f): ''">
                            <div class="form-row">
                                <div class="form-group floating-label col-md-12">
                                    <label>Username</label>
                                    <input type="text" required class="form-control" formControlName="username" placeholder="Username">
                                </div>
                                <div class="form-group floating-label col-md-12">
                                    <label>Password</label>
                                    <input type="password" required class="form-control "  formControlName="password" placeholder="Password">
                                </div>
                                <div class="form-group floating-label col-md-12">
                                    <re-captcha 
                                    siteKey="{{siteKey}}"
                                    formControlName="recaptchaReactive" name="recaptchaReactive"></re-captcha>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
                            <p style="color: red; text-align: center; padding: 10px;">{{errorMessage}}</p>
                        </form>
                        <!-- <p class="text-right p-t-10">
                            <a href="#!" class="text-underline">Forgot Password?</a>
                        </p> -->
                        
                    </div>

                </div>
            </div>
            <div class="col-lg-8 d-none d-md-block bg-cover" style="background-image: url('assets/img/login.svg');">

            </div>
        </div>
    </div>
</main>
