<section class="admin-content">

    <div class="bg-dark m-b-30">

        <div class="container">

            <div class="row p-b-60 p-t-60">



                <div class="col-md-6 text-white p-b-30">

                    <div class="media">



                        <h5 class="mt-0">Privacy Policy</h5>



                        <div class="media-body m-auto">





                        </div>

                    </div>



                </div>

                

            </div>

        </div>

    </div>

    <div class="container pull-up">

        <div class="row">

            <div class="col-lg-12">

                <!--message-->


                <!--message-->





                <!-- Single post-->

                <div class="card m-b-30">

                    <div class="card-header">


                    </div>

                    <div class="card-raw">

                        <div class="card-body">



                        </div>

                    </div>

                    <div class="col-lg-12">

                        <div class="card-body ">

                            <form [formGroup]="privacyPolicyForm" #f="ngForm" autocomplete="off"
                            (ngSubmit)="updateDetails(f)">
                            
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <!-- <label>Terms and Conditions</label> -->
                                    <textarea formControlName="privacyPolicy" 
                                    [ngClass]="{'is-invalid': privacyPolicyForm.controls['privacyPolicy'].status == 'INVALID' && privacyPolicyForm.controls['privacyPolicy'].touched}" id="privacyPolicy">
                                    </textarea>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <h1>Manage SEO - Meta Tags</h1>
                                </div>
                                <div class="col-md-6">
                              
                                    <div class="form-row m-b-20">
                                      <div class="form-group col-md-12">
                                        <label for="mobile">Title</label>
                                        <input type="text" class="form-control"
                                          [ngClass]="{'is-invalid': privacyPolicyForm.controls['title'].status == 'INVALID' && privacyPolicyForm.controls['title'].touched}"
                                          id="phone" formControlName="title" placeholder="Enter Title">
                                      </div>
                  
                  
                                    </div>
                                    <div class="form-row m-b-20">
                                      <div class="form-group col-md-12">
                                        <label for="mobile">Description</label>
                                        <textarea class="form-control"
                                          [ngClass]="{'is-invalid': privacyPolicyForm.controls['description'].status == 'INVALID' && privacyPolicyForm.controls['description'].touched}"
                                          id="phone" formControlName="description" placeholder="Enter Description">
                  
                                                          </textarea>
                                      </div>
                  
                  
                                    </div>
                  
                                    <div class="form-row m-b-20">
                                      <div class="form-group col-md-12">
                                        <label for="mobile">Keywords</label>
                                        <input class="form-control"
                                          [ngClass]="{'is-invalid': privacyPolicyForm.controls['keywords'].status == 'INVALID' && privacyPolicyForm.controls['keywords'].touched}"
                                          id="keywords" formControlName="keywords" placeholder="Enter Keywords" />
                                      </div>
                  
                  
                                    </div>

                                </div>
                              </div>

                            <button type="submit" class="btn btn-primary">Update</button>

                        </form>

                        </div>

                    </div>



                </div>





            </div>



        </div>

    </div>

</section>
