<section class="admin-content">

    <div class="bg-dark m-b-30" *ngIf="mailContentDetails">

        <div class="container">

            <div class="row p-b-60 p-t-60">



                <div class="col-md-6 text-white p-b-30">

                    <div class="media">



                        <h5 class="mt-0">{{mailContentDetails.title}}</h5>



                        <div class="media-body m-auto">





                        </div>

                    </div>
                </div>
                <div class="col-md-6 text-white my-auto text-md-right p-b-30">
                    <div class="">

                        <a [routerLink]="['/sm/view-mail-contents' ]" routerLinkActive="router-link-active"
                            class="btn ml-2 mr-2 btn-primary"><i class="mdi mdi-account-arrow-left"></i> Back

                        </a>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <div class="container pull-up">

        <div class="row">

            <div class="col-lg-12">

                <!--message-->


                <!--message-->





                <!-- Single post-->

                <div class="card m-b-30">

                    <div class="card-header">

                        <div class="media">

                            <div class="media-body m-auto">

                                <h5 class="m-0"> Update Mail Content </h5>

                                <div class="opacity-75 text-muted"></div>

                            </div>

                        </div>



                        <div class="card-controls">

                        </div>

                    </div>

                    <div class="card-raw">

                        <div class="card-body">



                        </div>

                    </div>

                    <div class="col-lg-12">

                        <div class="card-body ">

                            <form [formGroup]="updateMailContentForm"
                        #f="ngForm"
                        autocomplete="off"
                        (ngSubmit)="f.valid ? updateMailContentDetails(f): ''">

                            <div class="form-row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Title</label>
                                        <input type="text" formControlName="title" 
                                        [ngClass]="{'is-invalid': updateMailContentForm.controls['title'].status == 'INVALID' && updateMailContentForm.controls['title'].touched}"
                                        class="form-control" placeholder="Mail Title">
                                    </div>
                                    
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Mail Subject</label>
                                        <input type="text" formControlName="subject" 
                                        [ngClass]="{'is-invalid': updateMailContentForm.controls['subject'].status == 'INVALID' && updateMailContentForm.controls['subject'].touched}"
                                        class="form-control" placeholder="Mail Subject">
                                    </div>
                                    
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Mail Id</label>
                                        <input type="text" formControlName="mailId" 
                                        [ngClass]="{'is-invalid': updateMailContentForm.controls['mailId'].status == 'INVALID' && updateMailContentForm.controls['mailId'].touched}"
                                        class="form-control" placeholder="From Mail Id">
                                    </div>
                                    
                                </div>
                                <div class="form-group col-md-12">
                                    <label>Mail Content</label>
                                    <textarea formControlName="content" 
                                    [ngClass]="{'is-invalid': updateMailContentForm.controls['content'].status == 'INVALID' && updateMailContentForm.controls['content'].touched}" id="content">
                                    </textarea>
                                </div>
                                
                            </div>
                            

                            <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Update</button>

                        </form>

                        </div>

                    </div>



                </div>





            </div>


        </div>

    </div>

</section>
