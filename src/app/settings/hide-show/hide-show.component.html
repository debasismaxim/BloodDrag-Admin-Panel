<section class="admin-content">
    <div class="bg-dark">

        <div class="container  m-b-30">

            <div class="row">

                <div class="col-12 text-white p-t-40 p-b-90">
                    <h4 class="">Manage Hide/Show Section</h4>
                    <p class="opacity-75 "></p>
                </div>
            </div>
        </div>
    </div>
    <div class="container pull-up">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">

                        <div class="media">

                            <div class="media-body m-auto">

                                <h5 class="m-0"> Manage Hide/Show Section </h5>

                                <div class="opacity-75 text-muted"></div>

                            </div>

                        </div>



                        <div class="card-controls">

                        </div>

                    </div>
                <div class="card-body ">
                    <div class="row" *ngFor="let section of sections;let i =index">
                        <label>{{section['name']}}</label>
                        <div class="col-2">
                            <mat-slide-toggle
                            class="example-margin"
                            [checked] = "section['show']"
                            [color] = "color"
                            (change)="onToggleShow($event,i)"
                            >
                          Show
                        </mat-slide-toggle>
                        </div>
                        <div class="col-2">
                            <mat-slide-toggle
                            class="example-margin"
                            [checked] = "section['hide']"
                            [color] = "color"
                            (change)="onToggleHide($event,i)"
                            >
                          Hide
                        </mat-slide-toggle>
                        </div>
                        <div class="col-8">

                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-6">
                                <button type="button" (click)="updateSettings()"  class="btn btn-primary">Save</button>
                        </div>
                    </div>

                    

                </div>
</div>
            </div>
        </div>
    </div>
</section>
