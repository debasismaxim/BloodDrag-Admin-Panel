<section class="admin-content">
  <div class="bg-dark">

    <div class="container  m-b-30">

      <div class="row">

        <div class="col-12 text-white p-t-40 p-b-90">
          <h4 class="">Manage Stripe </h4>
          <p class="opacity-75 "></p>
        </div>
      </div>
    </div>
  </div>
  <div class="container pull-up">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">

            <div class="media">

              <div class="media-body m-auto">

                <h5 class="m-0"> Manage Stripe </h5>

                <div class="opacity-75 text-muted"></div>

              </div>

            </div>



            <div class="card-controls">

            </div>

          </div>
          <div class="card-body ">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <form [formGroup]="updateHomeGridForm" #f="ngForm" autocomplete="off"
                  (ngSubmit)="f.valid ? updateHomeBanner(f): ''">
                  <div class="form-row m-b-20">
                    <div class="form-group col-md-6">
                      <label class="example-margin d-block">Choose Option:</label>
                      <mat-radio-group formControlName="env" name="env">
                        <mat-radio-button class="example-margin p-1" [checked]="updateHomeGridForm.value.env === 'live'"
                          [value]="'live'">Production / Live</mat-radio-button>
                        <mat-radio-button class="example-margin p-1 ml-3l"
                          [checked]="updateHomeGridForm.value.option === 'sandbox'" [value]="'sandbox'"> SandBox</mat-radio-button>
                      </mat-radio-group>
                    </div>
                  </div>
                  <div class="form-row m-b-20" *ngIf="!updateHomeGridForm.value.option">
                    <div class="form-group col-md-12">
                      <label for="mobile">Secret</label>
                      <input type="text" class="form-control"
                        [ngClass]="{'is-invalid': updateHomeGridForm.controls['secret'].status == 'INVALID' && updateHomeGridForm.controls['secret'].touched}"
                        id="phone" formControlName="secret" placeholder="Enter Secret">
                    </div>


                  </div>
                  
                  <div class="text-center">
                    <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Save</button>

                  </div>


                </form>
              </div>
            </div>



          </div>
        </div>
      </div>
    </div>
  </div>
</section>
