<section class="admin-content">
    <div class="bg-dark">

        <div class="container  m-b-30">

            <div class="row">

                <div class="col-12 text-white p-t-40 p-b-90">



                    <h4 class="">Manage Mail Content</h4>

                    <p class="opacity-75 "></p>





                </div>

            </div>

        </div>

    </div>
    <div class="container pull-up">
        <div class="row">
            <div class="col-12">
                <div class="card">

                    <div class="card-body">
                        <div class="table-responsive p-t-10">
                            <table id="member" class="table   " style="width:100%">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>MAIL Title</th>
                                    <th>Action</th>
                                    
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let mail of allMailContents; let i=index">
                                    <td>{{i+1}}</td>
                                    <td>{{mail.title}}</td>
                                    
                                    <td>
                                        <a style="font-size:18px;padding: 5px;" [routerLink]="['/sm/edit-mail-content', mail.id ]" routerLinkActive="router-link-active"><i class="mdi mdi-square-edit-outline" title="Edit" alt="Edit"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
